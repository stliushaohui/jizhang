{% extends 'layout.html' %}
{% block content %}

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  }

  .stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100vh;
    z-index: 0;
    overflow: hidden;
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
  }

  .home-container {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  .home-card {
    width: 100%;
    max-width: 480px;
    background: white;
    border-radius: 1.5rem;
    padding: 2rem;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    text-align: center;
  }

  .home-card h4 {
    font-weight: 700;
    margin-bottom: 2rem;
    color: #007bff;
  }

  .btn-lg {
    padding: 0.9rem 1.2rem;
    font-size: 1.1rem;
    border-radius: 0.8rem;
  }

  .btn + .btn {
    margin-top: 1rem;
  }

  @media (max-width: 576px) {
    .home-card {
      padding: 1.5rem;
    }

    .btn-lg {
      font-size: 1rem;
    }
  }
</style>

<div class="stars" id="stars"></div>

<div class="home-container">
  <div class="home-card">
    <h4>欢迎回来，{{ session.user }}！</h4>
    <div class="d-grid gap-3">
      <a href="/jz/add_page" class="btn btn-success btn-lg">💰 记账</a>
      <a href="/jz/stats_page" class="btn btn-info btn-lg">📊 查询</a>
      <a href="/logout" class="btn btn-outline-secondary btn-sm mt-4">退出登录</a>
    </div>
  </div>
</div>

<script>
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    let star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    starsContainer.appendChild(star);
  }
</script>

{% endblock %}
