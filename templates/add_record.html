{% extends 'layout.html' %}
{% block content %}
<div class="text-center mb-4">
  <a href="{{ url_for('stats_page') }}" class="btn btn-outline-secondary me-2">查询记录</a>
  <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">退出登录</a>
</div>

<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-4">记一笔</h4>
    <form method="post" action="{{ url_for('add_record') }}">
      <div class="mb-3">
        <select name="type" class="form-select" required>
          <option value="" disabled selected>请选择类型</option>
          <option value="income">收入</option>
          <option value="expense">支出</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="number" step="0.01" name="amount" class="form-control" placeholder="金额" required>
      </div>
      <div class="mb-3">
        <input type="text" name="note" class="form-control" placeholder="备注（可选）">
      </div>
      <div class="mb-3">
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">提交记录</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
