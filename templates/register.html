{% extends 'layout.html' %}
{% block content %}

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  }

  .stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100vh;
    z-index: 0;
    overflow: hidden;
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
  }

  .register-container {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  .register-card {
    width: 100%;
    max-width: 420px;
    background: white;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  .form-label {
    font-weight: 500;
    margin-bottom: 0.3rem;
  }

  .form-control {
    border-radius: 0.6rem;
    border: 1px solid #ccc;
    padding: 0.75rem 1rem;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.1rem rgba(0,123,255,.25);
  }

  .btn-primary {
    padding: 0.75rem;
    font-weight: 600;
    border-radius: 0.6rem;
  }

  @media (max-width: 576px) {
    .register-card { padding: 1.5rem; }
  }
</style>

<div class="stars" id="stars"></div>

<div class="register-container">
  <div class="register-card">
    <h3 class="text-center text-primary fw-bold mb-4">注册账户</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label" for="username">用户名</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" required>
      </div>
      <div class="mb-4">
        <label class="form-label" for="password">密码</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">注册</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <small>已有账号？<a href="/" class="text-decoration-none text-primary fw-semibold">立即登录</a></small>
    </div>
  </div>
</div>

<script>
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    let star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    starsContainer.appendChild(star);
  }
</script>

{% endblock %}
